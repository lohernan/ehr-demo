<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8"><title>Patient - EHR Demo</title><link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="top-bar">
    <button class="icon-button" title="Settings" aria-label="Settings">
      <!-- Gear icon -->
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.7 1.7 0 0 0 .3 2.3l.3.3a2 2 0 0 1-2.8 2.8l-.3-.3a1.7 1.7 0 0 0-2.3-.3 1.7 1.7 0 0 0-1 0 1.7 1.7 0 0 0-2.3.3l-.3.3a2 2 0 1 1-2.8-2.8l.3-.3a1.7 1.7 0 0 0 0-2.3 1.7 1.7 0 0 0 0-1 1.7 1.7 0 0 0-.3-2.3l-.3-.3a2 2 0 0 1 2.8-2.8l.3.3a1.7 1.7 0 0 0 2.3 0 1.7 1.7 0 0 0 1 0 1.7 1.7 0 0 0 2.3 0l.3-.3a2 2 0 1 1 2.8 2.8l-.3.3a1.7 1.7 0 0 0 0 2.3 1.7 1.7 0 0 0 0 1z"/>
      </svg>
    </button>

    <div style="flex: 1;"></div>

    <button class="icon-button" title="Notifications" aria-label="Notifications">
      <!-- Bell icon -->
      <svg viewBox="0 0 24 24">
        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
      </svg>
    </button>

    <button class="icon-button" title="Profile" aria-label="Profile">
      <!-- User icon -->
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21a7.5 7.5 0 0 1 13 0"></path>
      </svg>
    </button>
  </div>

  <div class="container">
    <div class="left-panel">
      <div class="appointments" aria-label="Upcoming Appointments">
        <strong>Upcoming Appointments</strong>
        <div style="margin-top: 10px; background: white; border-radius: 5px; padding: 15px; box-shadow: inset 0 0 5px #bbb;">
          <p><strong>Dr. Smith</strong></p>
          <p>May 15, 2025 - 10:00 AM</p>
          <p>Room 203</p>
        </div>
      </div>

      <div class="health-graph" aria-label="Your Health Conditions">
        <strong>Your Health Conditions</strong>
        <!-- Simple line graph with arrow -->
        <svg viewBox="0 0 200 120" style="margin-top: 10px;">
          <polyline 
            fill="none" 
            stroke="blue" 
            stroke-width="8" 
            stroke-linejoin="round"
            points="10,110 40,110 70,80 110,80 150,40 190,10" />
          <polygon points="180,5 190,10 180,15" fill="blue" />
        </svg>
      </div>
    </div>

    <div class="right-panel" role="navigation" aria-label="Patient actions">
      <button class="btn">Prescriptions</button>
      <button class="btn">Lab Results</button>
      <button class="btn">History</button>
    </div>
  </div>

  <button class="email-icon" title="Messages" aria-label="Messages">
    <!-- Envelope icon -->
    <svg viewBox="0 0 24 24">
      <path d="M4 4h16v16H4z"></path>
      <polyline points="22,6 12,13 2,6" fill="none" stroke="#444" stroke-width="2"/>
    </svg>
  </button>

</body>
</html>
