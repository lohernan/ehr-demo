<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EHR Demo - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>EHR Demo</h1>
    <div id="login">
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn" type="button">Login</button>
      <p id="msg"></p>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Attach login button click
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await login(username, password); // login() from app.js

      if (res.ok) {
        localStorage.setItem("user", JSON.stringify(res.user));
        const role = res.user.role.toUpperCase();

        // Redirect based on role
        if (role === "DOCTOR") location.href = "/patient_search.html";
        else if (role === "NURSE") location.href = "/nurse.html";
        else if (role === "PHARMACIST") location.href = "/pharmacist.html";
        else if (role === "PATIENT") location.href = "/patient.html";
        else alert("Unknown role");
      } else {
        document.getElementById("msg").innerText = res.message || "Login failed";
      }
    });
  </script>
</body>
</html>
